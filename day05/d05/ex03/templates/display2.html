<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<style>
			table{
				margin:auto;
				border: solid 3px;
				border-collapse: collapse;
				text-align: center;
			}
			tr, th, td{
				border: solid 1px;
				text-align: center;
			}
		</style>
	</head>
		<body>
			<h1 style="text-align: center;">ex03_movies</h1>
			<table>
			<tr>
			<th>title</th>
			<th>episode_nb</th>
			<th>opening_crawl</th>
			<th>director</th>
			<th>producer</th>
			<th>release_date</th>
			</tr>
			{% for movie in movies %}
			<tr>
			<td>{{ movie.title }}</td>
			<td>{{ movie.episode_nb }}</td>
			<td>{{ movie.opening_crawl }}</td>
			<td>{{ movie.director }}</td>
			<td>{{ movie.producer }}</td>
			<td>{{ movie.release_date }}</td>
			</tr>
			{% endfor %}
			</table>
		</body>
</html>
